<section class="home-main-content">
  Movie-FLIX
</section>

<div class="container">

  <!-- Movies Section -->
  <section class="movies__container">
    <h2 class="movies__title" title="Go to Movies">
      <a [routerLink]="'/movies'" class="colored-background-before">
        <mat-icon>movie</mat-icon> Movies
      </a>
    </h2>

    <!-- Movies Tab Group -->
    <mat-tab-group (selectedTabChange)="tabMovieChange($event)" [selectedIndex]="selectedMovieTab" mat-align-tabs="end">
      <mat-tab *ngFor="let tab of movieTabList" [label]="tab">
        <swiper-container appSwiper #swiper [config]="config" pagination="true" scrollbar="false">
          <swiper-slide *ngFor="let movie of moviesList | slice:0:15">
            <app-poster-card [model]="movie" [isMovie]="true"></app-poster-card>
          </swiper-slide>
        </swiper-container>
      </mat-tab>
    </mat-tab-group>
  </section>

  <!-- TV Shows Section -->
  <section class="shows__container">
    <h2 class="shows__title" title="Go to TV Shows">
      <a [routerLink]="'/tv-shows'" class="colored-background-before">
        <mat-icon>tv_gen</mat-icon> TV Shows
      </a>
    </h2>

    <!-- TV Shows Tab Group -->
    <mat-tab-group (selectedTabChange)="tabTVChange($event)" [selectedIndex]="selectedTVTab" mat-align-tabs="end">
      <mat-tab *ngFor="let tab of tvShowsTabList" [label]="tab">
        <swiper-container appSwiper #swiper [config]="config" pagination="true" scrollbar="false">
          <swiper-slide *ngFor="let tvShow of tvShowsList | slice:0:15">
            <app-poster-card [model]="tvShow"></app-poster-card>
          </swiper-slide>
        </swiper-container>
      </mat-tab>
    </mat-tab-group>
  </section>


</div>
