<div *ngIf="movie">
  <!-- Display movie movies -->
  <img [src]="'https://image.tmdb.org/t/p/w300_and_h450_bestv2/' + movie.poster_path" alt="{{ movie.title }}">
  <h3>{{ movie.title }}</h3>
  <!-- More movies here -->

  <!-- Trailer Button -->
  <button *ngIf="videoUrl" (click)="openDialog()">Play Trailer</button>
</div>

<!-- Include the dialog template for trailers if necessary -->
